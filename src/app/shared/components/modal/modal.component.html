<div
  class="backdrop"
  [ngClass]="{ hidden: !isOpen.includes(id) }"
  (click)="close()"
>
  <dialog [open]="isOpen.includes(id)" (click)="onModalClick($event)">
    <div class="header">
      <ng-content select="[title]"></ng-content>
      <app-button (click)="close()" type="minimal">X</app-button>
    </div>
    <ng-content></ng-content>
  </dialog>
</div>
