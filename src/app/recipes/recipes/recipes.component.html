<app-layout>
  <div class="card-grid">
    <app-new-recipe-button (click)="openModal()"></app-new-recipe-button>
    <app-card *ngFor="let recipe of recipes" [img]="recipe.img">{{
      recipe.name
    }}</app-card>
  </div>
  <app-aside aside>
    <app-edit-recipe></app-edit-recipe>
  </app-aside>
  <app-modal></app-modal>
</app-layout>
